<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00a8ff;
            --neon-purple: #9d4edd;
            --neon-green: #2ecc71;
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'VT323', monospace;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            color: var(--neon-purple);
            text-shadow: 2px 2px 0px rgba(157, 78, 221, 0.2);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 2px;
        }

        .form-container {
            background-color: var(--card-bg);
            border: 3px solid var(--neon-purple);
            box-shadow: 4px 4px 0px rgba(157, 78, 221, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        label {
            color: var(--neon-green);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: block;
            letter-spacing: 1px;
        }

        input {
            background-color: var(--bg-color);
            border: 2px solid var(--neon-blue);
            color: #2d3748;
            padding: 0.75rem;
            width: 100%;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.2);
            border-color: var(--neon-blue);
        }

        button {
            background-color: var(--neon-purple);
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 4px 4px 0px rgba(157, 78, 221, 0.2);
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px rgba(157, 78, 221, 0.2);
        }

        button:active {
            transform: translate(0px, 0px);
            box-shadow: 2px 2px 0px rgba(157, 78, 221, 0.2);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 4px 4px 0px rgba(157, 78, 221, 0.2);
        }

        #workoutPlan {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--card-bg);
            border: 3px solid var(--neon-green);
            border-radius: 12px;
            box-shadow: 4px 4px 0px rgba(46, 204, 113, 0.2);
        }

        #workoutPlan h2 {
            color: var(--neon-green);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        #workoutContent {
            color: #2d3748;
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        #error {
            color: var(--neon-pink);
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        ::placeholder {
            color: #a0aec0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WORKOUT GENERATOR</h1>
        
        <div class="form-container">
            <form id="workoutForm">
                <div>
                    <label for="duration">WORKOUT DURATION</label>
                    <input type="text" id="duration" name="duration" required
                        placeholder="e.g., 30 MINUTES">
                </div>

                <div>
                    <label for="targetArea">TARGET AREA</label>
                    <input type="text" id="targetArea" name="targetArea" required
                        placeholder="e.g., UPPER BODY">
                </div>

                <div>
                    <label for="equipment">AVAILABLE EQUIPMENT</label>
                    <input type="text" id="equipment" name="equipment" required
                        placeholder="e.g., DUMBBELLS, YOGA MAT">
                </div>

                <button type="submit">GENERATE WORKOUT</button>
            </form>

            <div id="workoutPlan" class="hidden">
                <h2>YOUR WORKOUT PLAN</h2>
                <div id="workoutContent"></div>
            </div>

            <div id="error" class="hidden"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://workout-generator-0oa9.onrender.com';
        
        document.getElementById('workoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const workoutPlan = document.getElementById('workoutPlan');
            const workoutContent = document.getElementById('workoutContent');
            const errorDiv = document.getElementById('error');
            
            // Reset UI
            workoutPlan.classList.add('hidden');
            errorDiv.classList.add('hidden');
            submitButton.disabled = true;
            submitButton.textContent = 'GENERATING...';
            submitButton.classList.add('loading');
            
            try {
                const response = await fetch(`${API_URL}/generate-workout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        duration: form.duration.value,
                        targetArea: form.targetArea.value,
                        equipment: form.equipment.value,
                    }),
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate workout');
                }
                
                const data = await response.json();
                workoutContent.textContent = data.workoutPlan;
                workoutPlan.classList.remove('hidden');
            } catch (error) {
                errorDiv.textContent = 'ERROR: FAILED TO GENERATE WORKOUT';
                errorDiv.classList.remove('hidden');
                console.error('Error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'GENERATE WORKOUT';
                submitButton.classList.remove('loading');
            }
        });
    </script>
</body>
</html>

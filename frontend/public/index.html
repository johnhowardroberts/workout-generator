<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Workout Generator</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="workoutForm" class="space-y-4">
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700">How long would you like your workout to be?</label>
                    <input type="text" id="duration" name="duration" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="e.g., about 30 minutes, a quick 15-minute session">
                </div>

                <div>
                    <label for="targetArea" class="block text-sm font-medium text-gray-700">What would you like to focus on?</label>
                    <input type="text" id="targetArea" name="targetArea" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="e.g., I want to work on my upper body, focus on core strength">
                </div>

                <div>
                    <label for="equipment" class="block text-sm font-medium text-gray-700">What equipment do you have available?</label>
                    <input type="text" id="equipment" name="equipment" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="e.g., I have some light dumbbells and a yoga mat">
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Generate Workout
                </button>
            </form>

            <div id="workoutPlan" class="mt-8 hidden">
                <h2 class="text-xl font-semibold mb-4">Your Workout Plan</h2>
                <div id="workoutContent" class="whitespace-pre-wrap bg-gray-50 p-4 rounded-lg"></div>
            </div>

            <div id="error" class="mt-4 text-red-600 hidden"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://workout-generator-api.onrender.com';
        
        document.getElementById('workoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const workoutPlan = document.getElementById('workoutPlan');
            const workoutContent = document.getElementById('workoutContent');
            const errorDiv = document.getElementById('error');
            
            // Reset UI
            workoutPlan.classList.add('hidden');
            errorDiv.classList.add('hidden');
            submitButton.disabled = true;
            submitButton.textContent = 'Generating...';
            
            try {
                const response = await fetch(`${API_URL}/generate-workout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        duration: form.duration.value,
                        targetArea: form.targetArea.value,
                        equipment: form.equipment.value,
                    }),
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate workout');
                }
                
                const data = await response.json();
                workoutContent.textContent = data.workoutPlan;
                workoutPlan.classList.remove('hidden');
            } catch (error) {
                errorDiv.textContent = 'Failed to generate workout. Please try again.';
                errorDiv.classList.remove('hidden');
                console.error('Error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Generate Workout';
            }
        });
    </script>
</body>
</html>
